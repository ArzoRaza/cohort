<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>digital clock</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <select id="timezone" onchange="updateClock()">
                <option value="5.5">India (IST)</option>
                <option value="-5">USA (EST)</option>
                <option value="3">Russia (MSK)</option>
                <option value="8">China (CST)</option>
            </select>
        </div>
        <div class="clock-container">
            <div class="clock" id="clock">00:00:00 AM</div>
            <div class="date" id="date">YYYY-MM-DD</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
