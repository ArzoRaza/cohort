<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <!-- Bill Amount Input -->
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />

      <!-- Tip Percentage Input -->
      <label for="tipPercentage">Tip Percentage</label>
      <input type="number" id="tipPercentage" placeholder="Enter tip %" />

      <!-- Number of people Input -->
      <label for="numPeople">Number of People</label>
      <input type="number" id="numPeople" placeholder="Number of People" />

      <!-- Results Section -->
      <button id="calculateButton">Calculate Tip</button>
      <p id="totalTip">Total Tip: <span id="totalTipAmount">$0.00</span></p>
      <p id="tipPerPerson">Tip Per Person: <span id="personTips">$0.00</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
