<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Random Quote Generator</h1> -->
        <p id="quoteDisplay">Click the button to get a new quote!</p>
        <p id="authorDisplay"></p>

        <div class="buttons">
            <button id="prevBtn" disabled>Previous</button>
            <button id="generateBtn">Next</button>
        </div>

        <div class="share-buttons">
            <button id="xShare">Share on <span>X</span></button>
            <button id="whatsappShare">Share on WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
