<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- YAHI to container hai bhai -->
    <div class="container">
        <h1>YouTube Video Listing</h1>

        <!-- YE jo Ham NAV bar ke naam se bhi bula sakte hai -->
        <div class="search-container">
            <input type="text" id="search-value" placeholder="Search videos...">
            <button id="search">Search</button>
        </div>

        <!-- SAARAA videos yahi pe rahega -->
        <div class="video-container"></div>

        <!-- Thora sa videos aur aaega is click karne pe -->
        <button id="load-more">Load More</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
